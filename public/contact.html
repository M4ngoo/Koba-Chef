<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/playfair-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lexend-deca" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Assets/koba_logo.png">

    <title>Contact</title>
</head>
<body>

    <div class="app">
        <div class="screen join-screen"> 
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input" id="contactDiv">
                    <!-- <label>Username</label>
                    <input type="text" id="username"> -->
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Chatroom</div>
                <button id="exit-chat">Exit</button>
                <button onclick="getProgram()">View Profile</button>
            </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <div>
        <ul id="usersLs"></ul>
    </div>
    <script type="text/javascript" src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
