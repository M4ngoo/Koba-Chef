<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesmobile.css">
    <script src="toscriptmou.js"></script>
    <link href="https://fonts.cdnfonts.com/css/playfair-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lexend-deca" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Assets/koba_logo.png">
                
    <title>Recipe Page</title>
</head>
<body onload="getAllRecipes()">

    <!-- Header --> 

    <header>
        <a href="index.html">
        <section class="head_logo">
            <img src="Assets/koba_logo.png" alt="kobachef_logo" class="logo">
            <h1>KOBACHEF</h1>
        </section></a>
        <section class="head_rest">
            <ul>
                <li><a href="" id="contact">Contact</a></li>
                <li><a href="allrecipes.html">Recipes</a></li>
                <li><a href="" id="cart">Cart</a></li>
                <button id="login-profile"></button>
            </ul>
        </section>
    </header>

    <dialog id="login-dialog">
        <!-- <button id="close-login-dialog" class="close-btn">X</button> -->
        <form>
            <section class="login-container">
                <label for="login-username">Enter your username:
                    <input type="text" id="login-username" name="login-username" required>
                </label>
                <label for="login-password">Enter your password:
                    <input type="password" id="login-password" name="login-password" required>
                </label>
                <input type="button" class="login-submit" onclick="login()" value="Login">

            </section>
        </form>
        <p class="sign_up_link"><a href=signup.html>Dont have an account? Sign Up!</a></p>
    </dialog>

    <!-- Main Body -->

    <main class="recipes-body">
        <h2>Recipes</h2>
        <article class="filter-recipes">

            <!-- Filter -->
            <section class="filter">
                <h4>Filters</h4>
                <hr>
                <form>
                    <fieldset>
                        <legend>Type</legend>
                        <label for="breakfast" class="container">Breakfast
                            <input type="checkbox" id ="breakfast" name="meal-type" onclick="filterData()">
                            <span class="checkmark"></span>
                        </label>
                        <label for="meal" class="container">Meal
                            <input type="checkbox" id ="meal" name="meal-type" onclick="filterData()">
                            <span class="checkmark"></span>
                        </label>
                        <label for="drink" class="container">Drink
                            <input type="checkbox" id ="drink" name="meal-type" onclick="filterData()">
                            <span class="checkmark"></span>
                        </label>
                        <label for="dessert" class="container">Dessert
                            <input type="checkbox" id ="dessert" name="meal-type" onclick="filterData()">
                            <span class="checkmark"></span>
                        </label>
                        <label for="side_dish" class="container">Side Dish
                            <input type="checkbox" id ="side_dish" name="meal-type" onclick="filterData()">
                            <span class="checkmark"></span>
                        </label>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Type</legend>
                        <label for="non-vegan" class="container">Non-Vegan
                            <input type="radio" id ="non-vegan" name="vegan-or-not" onclick="filterData()">
                            <span class="checkmark"></span>
                        </label>
                        <label for="vegan" class="container">Vegan
                            <input type="radio" id ="vegan" name="vegan-or-not" onclick="filterData()">
                            <span class="checkmark"></span>
                        </label>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Calories</legend>
                        <label for="dense-calories" class="container">Dense in Calories
                            <input type="radio" id ="dense-calories" name="calories-type" onclick="filterData()">
                            <span class="checkmark"></span>
                        </label>
                        <label for="low-calories" class="container">Low in Calories
                            <input type="radio" id ="low-calories" name="calories-type" onclick="filterData()">
                            <span class="checkmark"></span>
                        </label>
                    </fieldset>
                    <div class="center-button">
                        <input type="button" value="Clear Filters" class="apply-type" onclick="unfilterData()">
                    </div>
                  </form>
            </section>

            <!-- All Recipes -->
            <section class="recipes-container"></section>

        </article>

    </main>

    <!-- Footer -->

    <footer>
        <section class="footer-koba">
            
            <!-- Left Side of Footer-->

            <section class="head_logo">
                <img src="Assets/koba_logo.png" alt="kobachef_logo" class="logo">
                <h1 id="footer-heading">KOBACHEF</h1>
            </section>
            <section class="social-media">
                <img src="Assets/linkedin.png">
                <img src="Assets/facebook.png">
                <img src="Assets/twitter.png">
                <img src="Assets/instagram.png">
            </section>
            <section class="trademark"> 
                <p>@2023 KOBACHEF, All rights reserved</p>
            </section>
        </section>

            <!-- Right Side of Footer-->
            
            <section class="footer-info">
                <section class="footer-product">
                    <h4>Product</h4>
                    <ul>
                        <li>Overview</li>
                        <li>Features</li>
                        <li>Pricing</li>
                        <li>Sign Up</li>
                    </ul>
                </section>
                <section class="footer-company">
                    <h4>Company</h4>
                    <ul>
                        <li>Terms and Conditions</li>
                        <li>About Us</li>
                        <li>Support</li>
                        <li>Blog</li>
                    </ul>
                </section>
            </section>

    </footer>

</body>
